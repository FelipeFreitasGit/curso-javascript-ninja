<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Desafio 29</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="emp" data-js="info-empresa">
    <h1>
      <span data-js="nome"></span>
      <span data-js="telefone"></span>
    </h1>
  </div>

  <div class="div">
    <div>
      <form data-js="form-car">
        <ul class="form-estilo">
          <li>
            <input placeholder="URL" type="text" data-js="input-img">
          </li>
          <li>
            <input placeholder="Marca" type="text" data-js="input-marca">
          </li>
          <li>
            <input placeholder="Ano" type="text" data-js="input-ano">
          </li>
          <li>
            <input placeholder="Placa" type="text" data-js="input-placa">
          </li>
          <li>
            <input placeholder="cor" type="text" data-js="input-cor">
          </li>
          <li>
            <button type="submit">Cadastrar</button>
          </li>
        </ul>
      </form>
    </div>

    <div>
      <table>
        <thead>
          <tr>
            <th>URL</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>placa</th>
            <th>cor</th>
          </tr>
        </thead>
        <tbody data-js="table-car">
        </tbody>
      </table>
    </div>
  </div>
  <script src="challenge-29.js"></script>
  <script src="dom.js"></script>
</body>
</html>
